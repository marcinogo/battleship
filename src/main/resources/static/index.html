<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<audio controls>
    <source src="PiratesOfTheCaribbeanThemeSong.mp3" type="audio/mpeg">
</audio>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                    <a href="/app/battle" ><button id="start" class="btn btn-default" type="submit"> START</button></a>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">chat</label>
                    <input type="text" id="name" class="form-control" placeholder="message">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>

    <div id="boards">
        <div id="left_board" class="board">
            <p id="putShipInfo"><b>Choose field with left shift pressed to put vertical</b></p>
        </div>
        <div id="right_board" class="board"></div>
        <button id="randomShips" class="btn btn-default" type="submit">Random ships</button>
    </div>

    <script>
for(i = 0; i < 100; i++) {
let button = document.createElement("button");
let buttonEnemy = document.createElement("button");
let buttonDiv = document.getElementById("left_board");
let buttonEnemyDiv = document.getElementById("right_board");

button.id = i
buttonEnemy.id = i+100

button.className = "mybutton"
buttonEnemy.className = "enemybutton"

buttonDiv.appendChild(button);
buttonEnemyDiv.appendChild(buttonEnemy)

}

    </script>
</div>

<div class="row">
    <div class="col-md-12">
        <table id="conversation" class="table table-striped">
            <thead>
            <tr>
                <th>Chat</th>
            </tr>
            </thead>
            <tbody id="greetings">
            </tbody>
        </table>
    </div>
</div>

</div>
</body>
</html>
